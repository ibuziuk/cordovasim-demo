<div data-role="page" id="contactpage">

    <style>
        img {
            max-width: 75px;
            margin-right: 10px;
        }
    </style>

    <div data-role="header">
    	<a data-rel="back" class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-left ui-shadow ui-corner-all">Back</a>
        <h1>Contacts</h1>
    </div>

    <div data-role="content">

        <p>
            The action below will create a new contact on your device with the name
            "Random DudeX", where X is some random number. This cannot be undone, so
            use with caution.
        </p>
        <a id="createContactLink" data-role="button">Create Contact</a>


        <p>
            Use the field below to search your contacts.
            <input type="text" name="name" id="contactname" value="adam"/>
            <input type="submit" value="Contact Search" id="contactsearch">
        </p>

        <div id="status"></div>
    </div>

</div>

</body>
</html>
